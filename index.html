<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/wow.css">
    <link rel="stylesheet" href="/css/util.css">
    <link rel="stylesheet" href="/css/mains.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/x-icon" href="/images/icons/icon-96x96.png">
    <style>
        .padding-sedikit {
            padding: 10px;
        }
        body {
            background-color: #475059;
        }
    </style>
</head>
<body>
        <div class="limiter">
                <div class="container-login100">
                    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="background: #475059;">
                        <form class="login100-form validate-form">
                            <span class="login100-form-title p-b-49" style="color: white;">
                                LOGIN
                            </span>
        
                            <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                                <span class="label-input100">Email Address</span>
                                <input class="input100" type="text">
                            </div>
        
                            <div class="wrap-input100 validate-input" data-validate="Password is required">
                                <span class="label-input100">Password</span>
                                <input class="input100" type="password">
                            </div>
                            
                            <div class="text-right p-t-8 p-b-31">
                                <a href="#" style="color:white;">
                                    Forgot password?
                                </a>
                            </div>
                            
                            <div class="container-login100-form-btn" style="background:#3a4149;">
                                    <button id="notification" class="login100-form-btn">
                                        Log In
                                    </button>
                            </div>
        
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
    <script src="/wow.js"></script>
    <script>
        new WOW().init();
    </script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
